<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading… | Rich Dad Cashflow Game</title>
  <style>
    html,body{height:100%;margin:0;background:#0c0f14;color:#eaf2ff;font:15px system-ui,Segoe UI,Roboto,Arial}
    .center{height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:10px}
    .muted{color:#9fb0c3}
    a{color:#ffd166;text-decoration:none}
  </style>
</head>
<body>
  <div class="center">
    <div>Opening the game…</div>
    <div class="muted">If nothing happens, <a id="fallback" href="/my-site/">tap here</a>.</div>
  </div>

  <script>
    // Preserve any query string / hash from Pi Browser (e.g., sandbox=true)
    var target = "/my-site/" + (location.search || "") + (location.hash || "");
    document.getElementById("fallback").href = target;
    // Use replace() so the root page won't stay in history
    location.replace(target);
  </script>
</body>
</html>
